<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Regiter</title>
</head>

<body>
    <div class="flex justify-center min-h-screen overflow-hidden text-gray-900 bg-gray-100">
        <div class="flex justify-center flex-1 max-w-screen-xl m-0 bg-white shadow sm:m-20 sm:rounded-lg">
            <div class="p-6 lg:w-1/2 xl:w-5/12 sm:p-12">
                <div class="flex flex-col items-center mt-12">
                    <h1 class="text-2xl font-extrabold xl:text-3xl">
                        Register now
                    </h1>

                    <form class="flex-1 w-full mt-8 text-indigo-500" onSubmit={handleSubmit}>
                        <div class="relative max-w-xs mx-auto ">
                            <input
                                class="w-full px-8 py-4 text-sm font-medium placeholder-gray-500 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-gray-400 focus:bg-white"
                                type="text" placeholder="Name" />
                            <input
                                class="w-full px-8 py-4 mt-5 text-sm font-medium placeholder-gray-500 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-gray-400 focus:bg-white"
                                type="email" placeholder="Email" />
                            <input
                                class="w-full px-8 py-4 mt-5 text-sm font-medium placeholder-gray-500 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-gray-400 focus:bg-white"
                                type="password" placeholder="Password" />
                            <input
                                class="w-full px-8 py-4 mt-5 text-sm font-medium placeholder-gray-500 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-gray-400 focus:bg-white"
                                type="password" placeholder="Confirm Password" />
                            <button type="submit"
                                class="flex items-center justify-center w-full py-4 mt-5 font-semibold tracking-wide text-gray-100 transition-all duration-300 ease-in-out bg-indigo-500 rounded-lg hover:bg-indigo-700 focus:shadow-outline focus:outline-none">
                                <span class="ml-3">Sign up</span>
                            </button>
                        </div>
                        <div class="my-12 text-center border-b">
                            <div
                                class="inline-block px-2 text-sm font-medium leading-none tracking-wide text-gray-600 transform translate-y-1/2 bg-white">
                                Already have an account?
                            </div>
                        </div>
                        <div class="flex flex-col items-center">
                            <a class="flex items-center justify-center w-full max-w-xs py-3 mt-5 font-bold text-gray-800 transition-all duration-300 ease-in-out bg-indigo-100 rounded-lg shadow-sm focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline"
                                href="../pages/login.html" target="_self">
                                <span class="ml-4">Sign In</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="flex-1 hidden text-center bg-indigo-100 lg:flex">
                <div class="w-full m-12 bg-center bg-no-repeat bg-contain xl:m-16"
                    style="background-image: url(../assets/svg/welcome.svg);"></div>
            </div>
        </div>

    </div>
</body>

</html>
