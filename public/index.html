						<!-- Website Logo -->
						<a href="#" class="flex items-center py-4 px-2">

							<span class="font-bold text-gray-500 text-lg">Branding</span>

					</div>
					<!-- Primary Navbar items -->
					<div class="hidden md:flex items-center space-x-1">
						<a href=""
							class="py-4 px-2 text-gray-500 font-medium hover:text-stone-500 transition duration-300">Home</a>
						<a href=""

					</div>
				</div>
				<!-- Secondary Navbar items -->
				<div class="hidden md:flex items-center space-x-3 ">

						class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-stone-500 hover:text-white transition duration-300">Log

				<!-- Mobile menu button -->
				<div class="md:hidden flex items-center">

		<script>
			const btn = document.querySelector("button.mobile-menu-button");
			const menu = document.querySelector(".mobile-menu");

			btn.addEventListener("click", () => {
				menu.classList.toggle("hidden");
			});
