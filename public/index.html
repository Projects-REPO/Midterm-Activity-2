<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- <link rel="stylesheet" href="../src/assets/styles/Main.css" /> -->
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Document</title>
</head>

<body>
	<nav class="bg-white shadow-lg">
		<div class="max-w-6xl px-4 mx-auto">
			<div class="flex justify-between">
				<div class="flex space-x-7">
					<div>
						<!-- Website Logo -->
						<a href="#" class="flex items-center px-2 py-4">
							<!-- <img src="logo.png" alt="Logo" class="w-8 h-8 mr-2"> -->
							<span class="text-lg font-bold text-gray-500">Branding</span>
						</a>
					</div>
					<!-- Primary Navbar items -->
					<div class="items-center hidden space-x-1 md:flex">
						<a href=""
							class="px-2 py-4 font-medium text-gray-500 transition duration-300 hover:text-stone-500">Home</a>
						<a href=""
							class="px-2 py-4 font-medium text-gray-500 transition duration-300 hover:text-stone-500">Services</a>
						<a href=""
							class="px-2 py-4 font-medium text-gray-500 transition duration-300 hover:text-stone-500">About</a>
						<a href=""
							class="px-2 py-4 font-medium text-gray-500 transition duration-300 hover:text-stone-500">Contact
							Us</a>
					</div>
				</div>
				<!-- Secondary Navbar items -->
				<div class="items-center hidden space-x-3 md:flex ">
					<a href=""
						class="px-2 py-2 font-medium text-gray-500 transition duration-300 rounded hover:bg-stone-500 hover:text-white">Log
						In</a>
					<a href=""
						class="px-2 py-2 font-medium text-white transition duration-300 rounded bg-stone-800 hover:bg-stone-400">Sign
						Up</a>
				</div>
				<!-- Mobile menu button -->
				<div class="flex items-center md:hidden">
					<button class="outline-none mobile-menu-button">
						<svg class="w-6 h-6 text-gray-500 hover:text-stone-500" x-show="!showMenu" fill="none"
							stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
							stroke="currentColor">
							<path d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
					</button>
				</div>
			</div>
		</div>
		<!-- mobile menu -->
		<div class="hidden mobile-menu">
			<ul class="">
				<li class="active"><a
						class="block px-2 py-4 text-sm transition duration-300 hover:bg-stone-500">Home</a>
				</li>
				<li><a href="#services"
						class="block px-2 py-4 text-sm transition duration-300 hover:bg-stone-500">Services</a></li>
				<li><a href="#about"
						class="block px-2 py-4 text-sm transition duration-300 hover:bg-stone-500">About</a></li>
				<li><a href="#contact"
						class="block px-2 py-4 text-sm transition duration-300 hover:bg-stone-500">Contact Us</a></li>
			</ul>
		</div>
		<script>
			const btn = document.querySelector("button.mobile-menu-button");
			const menu = document.querySelector(".mobile-menu");

			btn.addEventListener("click", () => {
				menu.classList.toggle("hidden");
			});
		</script>
	</nav>
	<div class="relative z-20 flex items-center">
		<div class="container relative flex flex-col items-center justify-between px-6 mx-auto">
			<div class="flex flex-col">
				<img src="../src/assets/images/landingpage.png" alt="">
			</div>

		</div>
	</div>


</body>

</html>
