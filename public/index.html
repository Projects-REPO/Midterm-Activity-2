<!DOCTYPE html>

							<div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">

							</div>
						</nav>
					</div>
					<!-- Mobile -->
					<div class="absolute inset-x-0 top-0 z-10 p-2 transition origin-top-right transform md:hidden">
						<div class="overflow-hidden bg-white rounded-lg shadow-md ring-1 ring-black ring-opacity-5">
							<div class="flex items-center justify-between px-5 pt-4 pb-4">
								<div>
									<img class="w-auto h-8 rounded-full"
										src="../src/assets/icons-8/PAA ni TOLE Logo.gif" alt="">

								<div class="-mr-2">

										class="inline-flex items-center justify-center p-2 text-gray-400 bg-white rounded-md mobile-menu-button hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
										<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none"
											viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
											<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
												d="M4 6h16M4 12h16M4 18h16" />

									</button>

							</div>
							<div class="hidden px-2 pt-2 pb-3 space-y-1 mobile-menu">

									class="block px-3 py-2 text-base font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50">Features</a>

									class="block px-3 py-2 text-base font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50">Company</a>

									class="block w-full px-5 py-3 font-medium text-center text-indigo-600 bg-gray-50 hover:bg-gray-100">

						</div>

						const menu = document.querySelector(".mobile-menu");

						btn.addEventListener("click", () => {
							menu.classList.toggle("hidden");
						});

				</div>

				<main class="px-4 mx-auto mt-10 max-w-7xl sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
					<div class="sm:text-center lg:text-left">

							<span class="block xl:inline">Our biggest</span>
							<span class="block text-indigo-600 xl:inline">sale</span>

							class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">

				src="https://nypost.com/wp-content/uploads/sites/2/2021/11/clarks-monday-deals-1.jpg?quality=90&strip=all&w=744"
